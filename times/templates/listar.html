{% extends "base.html"%}

{% block app_content %}

<a href="{{ url_for('times.create') }}" class="btn btn-primary">Novo time</a>
<br>
<br>
<div class="container">
	<ul class="list-unstyled row" >
		{% for time in times %}
		 <li class="list-group-item col-md-4 borderless text-center" style="background-color:  #ff00bf;">
			<img class="escudo-mini" src="{{ time.escudo }}"> 
			{{ time.nome }}
			 <a href="{{ url_for('times.update', id=time.id) }}">
				 <img src="https://img.icons8.com/material-sharp/15/000000/edit.png"/>
			</a>
             <a href="{{ url_for('times.delete', id=time.id) }}">
				<img src="https://img.icons8.com/material-rounded/15/000000/delete-forever.png"/>
			 </a>
		 </li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
